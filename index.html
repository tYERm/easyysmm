<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EasySMM - Премиум Услуги</title>
    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              violet: {
                950: '#05010a',
                900: '#130623',
                800: '#260c45',
                700: '#4c1d95',
                600: '#7c3aed',
                500: '#8b5cf6',
                400: '#a78bfa',
                300: '#c4b5fd',
                100: '#ede9fe',
              },
              accent: {
                cyan: '#22d3ee',
                pink: '#f472b6',
                lime: '#a3e635'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              outfit: ['Outfit', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'shimmer': 'shimmer 2.5s linear infinite',
              'scan': 'scan 2s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              pop: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(200%)' },
              },
              scan: {
                '0%': { top: '0%', opacity: 0 },
                '50%': { opacity: 1 },
                '100%': { top: '100%', opacity: 0 },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #05010a;
        color: #ede9fe;
        overflow-x: hidden;
        overscroll-behavior-y: none;
      }
      
      .glass-panel {
        background: rgba(19, 6, 35, 0.6); /* Более темный фон для производительности */
        backdrop-filter: blur(12px); /* Уменьшен blur */
        -webkit-backdrop-filter: blur(12px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .glass-card {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.07) 0%, rgba(255, 255, 255, 0.02) 100%);
        backdrop-filter: blur(0px); /* Убран blur с карточек для скорости */
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Nebula Background - Optimized */
      .nebula-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
        background: #05010a;
        /* Использование will-change для GPU ускорения */
        will-change: transform; 
      }

      .nebula-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(50px); /* Уменьшен blur с 80px до 50px */
        opacity: 0.3;
        animation: float 10s ease-in-out infinite;
        will-change: transform;
      }

      .orb-1 {
        top: -10%;
        right: -10%;
        width: 300px;
        height: 300px;
        background: #4c1d95;
        animation-duration: 12s;
      }

      .orb-2 {
        bottom: -20%;
        left: -10%;
        width: 350px;
        height: 350px;
        background: #0f4c75;
        animation-delay: -2s;
        animation-duration: 15s;
      }

      .orb-3 {
        top: 30%;
        left: 20%;
        width: 200px;
        height: 200px;
        background: #be185d;
        opacity: 0.15;
        animation-delay: -5s;
        animation-duration: 18s;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "@tonconnect/ui-react": "https://esm.sh/@tonconnect/ui-react@^2.4.0",
    "@neondatabase/serverless": "https://esm.sh/@neondatabase/serverless@^1.0.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="nebula-bg">
        <div class="nebula-orb orb-1"></div>
        <div class="nebula-orb orb-2"></div>
        <div class="nebula-orb orb-3"></div>
    </div>
    <div id="root"></div>
    <!-- Vite entry point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
